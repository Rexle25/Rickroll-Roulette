<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll Settings</title>
</head>
<body>
  <h1>Rickroll Settings</h1>
  <label for="probability">Probability (%):</label>
  <input type="number" id="probability" min="0" max="100" step="1">
  <button id="save">Save</button>

  <script>
    // Load and display the current probability
    browser.storage.sync.get("probability").then((result) => {
      document.getElementById("probability").value = (result.probability || 0.1) * 100;
    });

    // Save the new probability
    document.getElementById("save").addEventListener("click", () => {
      const probValue = parseFloat(document.getElementById("probability").value) / 100;
      browser.storage.sync.set({ probability: probValue });
      alert(`Rickroll probability set to ${probValue * 100}%`);
    });
  </script>
</body>
</html>
